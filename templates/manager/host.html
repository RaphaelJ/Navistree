{% extends "manager/base.html" %}

{% block manager-title %}Mes domaines - Hôte {{ host.full_name }}{% endblock %}

{% block manager-content %}

<h3>Modification de l'hôte {{ host.full_name }}</h3>

<form method="post" id="new_host" action="{% url manager-domains-host host.id %}">
    {% csrf_token %}

    <table>
        {{ host_form.as_table }}
    </table>

    <input type="submit" value="Modifier" />
</form>

{% endblock %}
